<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <title>Editor - Text Highlight Plugin (ESM)</title>
    <!-- Plugin -->
    <link
      rel="stylesheet"
      href="https://uicdn.toast.com/tui-color-picker/v2.2.6/tui-color-picker.css"
    />
  </head>
  <body>
    <div class="code-html">
      <div id="editor"></div>
    </div>
    <!-- Editor -->
    <script type="module">
      import { Editor } from 'http://localhost:8080/dist/index.js';
      import highlightPlugin from '/dist/index.js';

      const editor = new Editor({
        el: document.querySelector('#editor'),
        previewStyle: 'vertical',
        height: '500px',
        initialValue: 'Select some text and choose a highlight color from the toolbar. The text will be highlighted with the chosen background color.',
        plugins: [highlightPlugin]
      });
      window.editor = editor;
    </script>
  </body>
</html>
